<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Vibur:400"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      type="image/png"
      href="./images/rock-removebg-preview.png"
    />
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body class="bg">
    <div class="container hidden">
      <h1 class="neonText">
        neon <br />
        lights
      </h1>
      <h2 class="neonText neon-h2 hover-big">Play again?</h2>
    </div>
    <div class="header">
      <h1>Rock</h1>
      <h1>Paper</h1>
      <h1>Scissors</h1>
    </div>
    <div class="main">
      <div class="main-one">Choose Carefully...</div>
      <div class="main-two">First Score to 5 Wins</div>
      <div class="scores">
        <div class="player-score">
          <img src="./images/neon-questionmark3-removebg-preview.png" />
          <div>Player Score: 0</div>
        </div>
        <div class="computer-score">
          <img src="./images/neon-questionmark3-removebg-preview.png" />
          <div>Computer Score: 0</div>
        </div>
      </div>
      <div class="choices">
        <img
          class="rock hover transition"
          src="./images/rock-removebg-preview.png"
        />
        <img
          class="paper hover transition"
          src="./images/paper-removebg-preview.png"
        />
        <img
          class="scissors hover transition"
          src="./images/scissors-removebg-preview.png"
        />
      </div>
    </div>
  </body>
</html>
